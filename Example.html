<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="js/vue.js"></script>

</head>
<body>
    <div id="example">
        <div class="container">
            <div class="form-group">
                <label for="name">Имя</label>
                <input v-model="form.name" class="form-control" id="name">
                <label for="age">Возраст</label>
                <input v-model="form.age" class="form-control" id="age">
            </div>
            <button class="btn btn-primary" @click="addPersonal()">Добавить</button>
        </div>

        <br>

        <div class="container">
            <div class="card-header">
                Участники
            </div>
            <ul v-for="(item,index) in array" class="list-group list-group-flush">
                <li class="list-group-item">Имя: {{item.name}} Возраст: {{item.age}}</li>
            </ul>
        </div>
    </div>
</body>
</html>

<script>
    var example = new Vue({
        el: '#example',
        data: {
            name: '',
            array: [],
            form: {
                name: '',
                age: ''
            },
        },
        methods: {
            addPersonal() {
                this.array.push({
                    id: 1,
                    name: this.form.name,
                    age: this.form.age,
                })

                this.form.name = '';
                this.form.age = '';
            }
        }
    })
</script>
